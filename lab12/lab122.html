<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Slideshow</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #slideshow {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #planetImage {
            width: 300px;
            height: auto;
        }

        #planetInfo {
            max-width: 500px;
            font-size: 18px;
            margin-top: 15px;
        }

        .planetThumbnails {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .planetThumbnails img {
            width: 70px;
            height: auto;
            margin: 5px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Planet Slideshow</h1>

    <div id="slideshow">
        <!-- Default planet: Mercury -->
        <img src="mercury.jpeg" alt="Mercury" id="planetImage">
        <div id="planetInfo">
            <h2 id="planetName">Mercury</h2>
            <p id="planetDescription">Mercury is the closest planet to the Sun and the smallest in the Solar System. It has a very thin atmosphere.</p>
        </div>
    </div>

    <!-- Planet thumbnails for selection -->
    <div class="planetThumbnails">
        <img src="mercury_thumb.jpeg" alt="Mercury" onclick="showMercury()">
        <img src="venus_thumb.jpeg" alt="Venus" onclick="showVenus()">
        <img src="earth_thumb.jpeg" alt="Earth" onclick="showEarth()">
        <img src="mars_thumb.jpeg" alt="Mars" onclick="showMars()">
        <img src="jupiter_thumb.jpeg" alt="Jupiter" onclick="showJupiter()">
        <img src="saturn_thumb.jpeg" alt="Saturn" onclick="showSaturn()">
        <img src="uranus_thumb.jpeg" alt="Uranus" onclick="showUranus()">
        <img src="neptune_thumb.jpeg" alt="Neptune" onclick="showNeptune()">
    </div>

    <script>
        // Function to turn off all planet displays (hides both image and text)
        function PlanetsOff() {
            document.getElementById('planetImage').classList.add('hidden');
            document.getElementById('planetInfo').classList.add('hidden');
        }

        // Function to show Mercury
        function showMercury() {
            PlanetsOff(); // Turn off all planet displays
            setTimeout(() => {
                document.getElementById('planetImage').src = 'mercury.jpeg';
                document.getElementById('planetName').innerText = 'Mercury';
                document.getElementById('planetDescription').innerText = 'Mercury is the closest planet to the Sun and the smallest in the Solar System. It has a very thin atmosphere.';
                document.getElementById('planetImage').classList.remove('hidden');
                document.getElementById('planetInfo').classList.remove('hidden');
            }, 500); // Add a slight delay to ensure smooth transition
        }

        // Function to show Venus
        function showVenus() {
            PlanetsOff(); // Turn off all planet displays
            setTimeout(() => {
                document.getElementById('planetImage').src = 'venus.jpeg';
                document.getElementById('planetName').innerText = 'Venus';
                document.getElementById('planetDescription').innerText = 'Venus is the second planet from the Sun and has a dense atmosphere rich in carbon dioxide.';
                document.getElementById('planetImage').classList.remove('hidden');
                document.getElementById('planetInfo').classList.remove('hidden');
            }, 500); // Add a slight delay to ensure smooth transition
        }

        // Function to show Earth
        function showEarth() {
            PlanetsOff();
            setTimeout(() => {
                document.getElementById('planetImage').src = 'earth.jpeg';
                document.getElementById('planetName').innerText = 'Earth';
                document.getElementById('planetDescription').innerText = 'Earth is the third planet from the Sun and the only one known to support life.';
                document.getElementById('planetImage').classList.remove('hidden');
                document.getElementById('planetInfo').classList.remove('hidden');
            }, 500);
        }

        // Function to show Mars
        function showMars() {
            PlanetsOff();
            setTimeout(() => {
                document.getElementById('planetImage').src = 'mars.jpeg';
                document.getElementById('planetName').innerText = 'Mars';
                document.getElementById('planetDescription').innerText = 'Mars is known as the Red Planet due to its reddish appearance and is the fourth planet from the Sun.';
                document.getElementById('planetImage').classList.remove('hidden');
                document.getElementById('planetInfo').classList.remove('hidden');
            }, 500);
        }

        // Function to show Jupiter
        function showJupiter() {
            PlanetsOff();
            setTimeout(() => {
                document.getElementById('planetImage').src = 'jupiter.jpeg';
                document.getElementById('planetName').innerText = 'Jupiter';
                document.getElementById('planetDescription').innerText = 'Jupiter is the largest planet in the Solar System and is famous for its Great Red Spot.';
                document.getElementById('planetImage').classList.remove('hidden');
                document.getElementById('planetInfo').classList.remove('hidden');
            }, 500);
        }

        // Function to show Saturn
        function showSaturn() {
            PlanetsOff();
            setTimeout(() => {
                document.getElementById('planetImage').src = 'saturn.jpeg';
                document.getElementById('planetName').innerText = 'Saturn';
                document.getElementById('planetDescription').innerText = 'Saturn is known for its extensive ring system and is the sixth planet from the Sun.';
                document.getElementById('planetImage').classList.remove('hidden');
                document.getElementById('planetInfo').classList.remove('hidden');
            }, 500);
        }

        // Function to show Uranus
        function showUranus() {
            PlanetsOff();
            setTimeout(() => {
                document.getElementById('planetImage').src = 'uranus.jpeg';
                document.getElementById('planetName').innerText = 'Uranus';
                document.getElementById('planetDescription').innerText = 'Uranus is the seventh planet from the Sun and rotates on its side.';
                document.getElementById('planetImage').classList.remove('hidden');
                document.getElementById('planetInfo').classList.remove('hidden');
            }, 500);
        }

        // Function to show Neptune
        function showNeptune() {
            PlanetsOff();
            setTimeout(() => {
                document.getElementById('planetImage').src = 'neptune.jpeg';
                document.getElementById('planetName').innerText = 'Neptune';
                document.getElementById('planetDescription').innerText = 'Neptune is the eighth planet from the Sun and is known for its deep blue color.';
                document.getElementById('planetImage').classList.remove('hidden');
                document.getElementById('planetInfo').classList.remove('hidden');
            }, 500);
        }
    </script>

</body>
</html>
