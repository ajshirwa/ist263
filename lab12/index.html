<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Slideshow</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #slideshow {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #planetImage {
            width: 300px;
            height: auto;
        }

        #planetInfo {
            max-width: 500px;
            font-size: 18px;
            margin-top: 15px;
        }

        .planetThumbnails {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .planetThumbnails img {
            width: 70px;
            height: auto;
            margin: 5px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Planet Slideshow</h1>

    <div id="slideshow">
        <!-- Display the Mercury image and text by default -->
        <img src="mercury.jpeg" alt="Mercury" id="planetImage">
        <div id="planetInfo">
            <h2 id="planetName">Mercury</h2>
            <p id="planetDescription">Mercury is the closest planet to the Sun and the smallest in the Solar System. It has a very thin atmosphere.</p>
        </div>
    </div>

    <!-- Planet thumbnails for selection -->
    <div class="planetThumbnails">
        <img src="mercury_thumb.jpeg" alt="Mercury" onclick="updatePlanet('mercury.jpeg', 'Mercury', 'Mercury is the closest planet to the Sun and the smallest in the Solar System. It has a very thin atmosphere.')">
        <img src="venus_thumb.jpeg" alt="Venus" onclick="updatePlanet('venus.jpeg', 'Venus', 'Venus is the second planet from the Sun and has a dense atmosphere rich in carbon dioxide.')">
        <img src="earth_thumb.jpeg" alt="Earth" onclick="updatePlanet('earth.jpeg', 'Earth', 'Earth is the third planet from the Sun and the only one known to support life.')">
        <img src="mars_thumb.jpeg" alt="Mars" onclick="updatePlanet('mars.jpeg', 'Mars', 'Mars is known as the Red Planet due to its reddish appearance and is the fourth planet from the Sun.')">
        <img src="jupiter_thumb.jpeg" alt="Jupiter" onclick="updatePlanet('jupiter.jpeg', 'Jupiter', 'Jupiter is the largest planet in the Solar System and is famous for its Great Red Spot.')">
        <img src="saturn_thumb.jpeg" alt="Saturn" onclick="updatePlanet('saturn.jpeg', 'Saturn', 'Saturn is known for its extensive ring system and is the sixth planet from the Sun.')">
        <img src="uranus_thumb.jpeg" alt="Uranus" onclick="updatePlanet('uranus.jpeg', 'Uranus', 'Uranus is the seventh planet from the Sun and rotates on its side.')">
        <img src="neptune_thumb.jpeg" alt="Neptune" onclick="updatePlanet('neptune.jpeg', 'Neptune', 'Neptune is the eighth planet from the Sun and is known for its deep blue color.')">
    </div>

    <script>
        // Function to update the main slideshow with the selected planet
        function updatePlanet(imageSrc, planetName, planetDescription) {
            document.getElementById('planetImage').src = imageSrc;
            document.getElementById('planetName').innerText = planetName;
            document.getElementById('planetDescription').innerText = planetDescription;
        }
    </script>

</body>
</html>
