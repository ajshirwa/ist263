<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a> | 
        <a href="skills.html">Skills</a> | 
        <a href="contact.html">Contact</a>
    </nav>

    <main>
        <h1>Contact</h1>
        <address>
            <p>123 Main Street</p>
            <p>City, State ZIP</p>
            <p>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
        </address>

        <figure>
            <img src="../images/linkedin-logo.png" alt="LinkedIn Logo">
            <figcaption><a href="your-linkedin-url">My LinkedIn</a></figcaption>
        </figure>

        <div>
            <iframe 
                src="https://www.google.com/maps/embed?pb=YOUR_MAP_URL" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy"></iframe>
        </div>

        <form action="YOUR_FORM_HANDLER" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <hr>
        <p>&copy; 2024 Abdullahi Shirwa</p>
    </footer>
</body>
</html>
