<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Slideshow</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #slideshow {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        #planetImage {
            width: 300px;
            height: auto;
        }

        #planetInfo {
            text-align: left;
            margin-left: 20px;
            max-width: 500px;
            font-size: 18px;
        }

        .planetThumb {
            width: 50px;
            height: auto;
            margin: 5px;
            cursor: pointer;
        }

        .planetThumbnails {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .planetThumbnails img {
            width: 70px;
            height: auto;
            margin: 5px;
            cursor: pointer;
        }

        /* Hide all planets initially */
        #venus, #earth, #mars, #jupiter, #saturn, #uranus, #neptune {
            display: none;
        }

        #venusinfo, #earthinfo, #marsinfo, #jupiterinfo, #saturninfo, #uranusinfo, #neptuneinfo {
            display: none;
        }

        /* Float layout for planet info */
        #planetImage, #planetInfo {
            float: left;
        }

        /* Clear the float after planet info */
        .clearfix {
            clear: both;
        }
    </style>
</head>
<body>

    <h1>Planet Slideshow</h1>

    <div id="slideshow">
        <!-- Display the Mercury image and text by default -->
        <img src="mercury.jpg" alt="Mercury" id="planetImage">
        <div id="planetInfo">
            <div id="mercuryinfo">
                <h2>Mercury</h2>
                <p>Mercury is the closest planet to the Sun and the smallest in the Solar System. It has a very thin atmosphere.</p>
            </div>
        </div>
    </div>

    <!-- Planet thumbnails for selection -->
    <div class="planetThumbnails">
        <img src="mercury_thumb.jpg" alt="Mercury" id="mercurythumb" class="planetThumb" onclick="PlanetsOff(); MercuryOn();">
        <img src="venus_thumb.jpg" alt="Venus" id="venusthumb" class="planetThumb" onclick="PlanetsOff(); VenusOn();">
        <img src="earth_thumb.jpg" alt="Earth" id="earththumb" class="planetThumb" onclick="PlanetsOff(); EarthOn();">
        <img src="mars_thumb.jpg" alt="Mars" id="marsthumb" class="planetThumb" onclick="PlanetsOff(); MarsOn();">
        <img src="jupiter_thumb.jpg" alt="Jupiter" id="jupitthumb" class="planetThumb" onclick="PlanetsOff(); JupiterOn();">
        <img src="saturn_thumb.jpg" alt="Saturn" id="saturnthumb" class="planetThumb" onclick="PlanetsOff(); SaturnOn();">
        <img src="uranus_thumb.jpg" alt="Uranus" id="uranusthumb" class="planetThumb" onclick="PlanetsOff(); UranusOn();">
        <img src="neptune_thumb.jpg" alt="Neptune" id="neptunethumb" class="planetThumb" onclick="PlanetsOff(); NeptuneOn();">
    </div>

    <div class="clearfix"></div>

    <script>
        // JavaScript

        // Function to hide all planets and their info
        function PlanetsOff() {
            document.getElementById('mercury').style.display = 'none';
            document.getElementById('venus').style.display = 'none';
            document.getElementById('earth').style.display = 'none';
            document.getElementById('mars').style.display = 'none';
            document.getElementById('jupiter').style.display = 'none';
            document.getElementById('saturn').style.display = 'none';
            document.getElementById('uranus').style.display = 'none';
            document.getElementById('neptune').style.display = 'none';
            document.getElementById('mercuryinfo').style.display = 'none';
            document.getElementById('venusinfo').style.display = 'none';
            document.getElementById('earthinfo').style.display = 'none';
            document.getElementById('marsinfo').style.display = 'none';
            document.getElementById('jupiterinfo').style.display = 'none';
            document.getElementById('saturninfo').style.display = 'none';
            document.getElementById('uranusinfo').style.display = 'none';
            document.getElementById('neptuneinfo').style.display = 'none';
        }

        // Functions to display the selected planet and its information
        function MercuryOn() {
            document.getElementById('mercury').style.display = 'block';
            document.getElementById('mercuryinfo').style.display = 'block';
        }

        function VenusOn() {
            document.getElementById('venus').style.display = 'block';
            document.getElementById('venusinfo').style.display = 'block';
        }

        function EarthOn() {
            document.getElementById('earth').style.display = 'block';
            document.getElementById('earthinfo').style.display = 'block';
        }

        function MarsOn() {
            document.getElementById('mars').style.display = 'block';
            document.getElementById('marsinfo').style.display = 'block';
        }

        function JupiterOn() {
            document.getElementById('jupiter').style.display = 'block';
            document.getElementById('jupiterinfo').style.display = 'block';
        }

        function SaturnOn() {
            document.getElementById('saturn').style.display = 'block';
            document.getElementById('saturninfo').style.display = 'block';
        }

        function UranusOn() {
            document.getElementById('uranus').style.display = 'block';
            document.getElementById('uranusinfo').style.display = 'block';
        }

        function NeptuneOn() {
            document.getElementById('neptune').style.display = 'block';
            document.getElementById('neptuneinfo').style.display = 'block';
        }
    </script>

</body>
</html>
