<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
        <p>Track your expenses and manage your budget.</p>
    </header>
    <main>
        <section>
            <h2>Add an Expense</h2>
            <form id="expense-form">
                <label for="expense-name">Expense Name:</label>
                <input type="text" id="expense-name" required>

                <label for="expense-amount">Amount ($):</label>
                <input type="number" id="expense-amount" required step="0.01">

                <button type="submit">Add Expense</button>
            </form>
        </section>

        <section>
            <h2>Expense List</h2>
            <ul id="expense-list"></ul>
        </section>

        <section>
            <h2>Total Expenses</h2>
            <p id="total-expenses">Total: $0.00</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Expense Tracker</p>
    </footer>

    <script>
        const form = document.getElementById('expense-form');
        const expenseNameInput = document.getElementById('expense-name');
        const expenseAmountInput = document.getElementById('expense-amount');
        const expenseList = document.getElementById('expense-list');
        const totalExpensesElement = document.getElementById('total-expenses');
        let total = 0;

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const expenseName = expenseNameInput.value;
            const expenseAmount = parseFloat(expenseAmountInput.value);

            if (expenseName && !isNaN(expenseAmount) && expenseAmount > 0) {
                const li = document.createElement('li');
                li.textContent = `${expenseName}: $${expenseAmount.toFixed(2)}`;
                expenseList.appendChild(li);

                total += expenseAmount;
                totalExpensesElement.textContent = `Total: $${total.toFixed(2)}`;

                expenseNameInput.value = '';
                expenseAmountInput.value = '';
            } else {
                alert('Please enter valid expense details.');
            }
        });
    </script>
</body>
</html>
