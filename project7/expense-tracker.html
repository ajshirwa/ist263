<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons8-money-transfer-32.png" type="image/png">
    <script>
        // Function to add expense
        function addExpense() {
            const category = document.getElementById('category').value;
            const amount = parseFloat(document.getElementById('amount').value);
            if (category && !isNaN(amount)) {
                const table = document.getElementById('expense-table');
                const newRow = table.insertRow();
                const cell1 = newRow.insertCell(0);
                const cell2 = newRow.insertCell(1);
                const cell3 = newRow.insertCell(2);
                cell1.innerHTML = category;
                cell2.innerHTML = `$${amount.toFixed(2)}`;
                cell3.innerHTML = `<button onclick="removeExpense(this)">Remove</button>`;
                updateTotal(amount);
            }
        }

        // Function to update total
        let total = 0;
        function updateTotal(amount) {
            total += amount;
            document.getElementById('total').innerText = `Total: $${total.toFixed(2)}`;
        }

        // Function to remove expense
        function removeExpense(button) {
            const row = button.closest('tr');
            const amount = parseFloat(row.cells[1].innerText.replace('$', ''));
            row.remove();
            total -= amount;
            updateTotal(0);
        }
    </script>
</head>
<body>

    <a href="#main-content" class="skip-link" title="Skip to main content">Skip to content</a>

    <header>
        <h1>Expense Tracker</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="signin.html">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <section class="expense-tracker">
            <h3>Track Your Spending with Ease!</h3>
            <form id="expense-form" onsubmit="event.preventDefault(); addExpense();">
                <label for="category">Category:</label>
                <input type="text" id="category" required aria-label="Enter expense category"><br>
                <label for="amount">Amount ($):</label>
                <input type="number" id="amount" required aria-label="Enter expense amount"><br>
                <button type="submit" aria-label="Add expense to the tracker">Add Expense</button>
            </form>

            <table id="expense-table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Expenses will be added here -->
                </tbody>
            </table>

            <p id="total">Total: $0.00</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Financial Literacy Website. All rights reserved.</p>
    </footer>

</body>
</html>
