<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Abdullahi Shirwa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header section for the navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content of the page -->
    <main>
        <h1>Contact</h1>

        <!-- Flex container for the contact details and form -->
        <div class="contact-container">
            <div class="contact-info">
                <address>
                    <p>900 S Crouse Ave</p>
                    <p>Syracuse, NY 13244</p>
                    <p>Email: <a href="mailto:abdullahishirwa1@gmail.com">abdullahishirwa1@gmail.com</a></p>
                </address>

                <!-- LinkedIn section -->
                <figure>
                    <img src="../images/linkedin-logo.png" alt="LinkedIn Logo">
                    <figcaption>
                        <a href="https://www.linkedin.com/in/abdullahishirwa" target="_blank">My LinkedIn</a>
                    </figcaption>
                </figure>
            </div>

            <div class="contact-form">
                <!-- Contact form section -->
                <form action="https://formspree.io/f/xyz123" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

        <!-- Google Map -->
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.2050308711093!2d-76.1296786845946!3d43.03811877912269!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d123f689ca93db%3A0xc4c5405b2ff8a892!2sSyracuse%20University!5e0!3m2!1sen!2sus!4v1698011040593!5m2!1sen!2sus" 
                width="100%" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy"></iframe>
        </div>
    </main>

    <!-- Footer section -->
    <footer>
        <hr>

    </footer>
</body>
</html>
