<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Abdullahi Shirwa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header section for the navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content of the page -->
    <main>
        <h1>Contact</h1>

        <!-- Flex container for the contact details and form -->
        <div class="row contact-container">
            <div class="column contact-info">
                <address>
                    <p>123 Main Street</p>
                    <p>City, State ZIP</p>
                    <p>Email: <a href="mailto:abdullahishirwa1@gmail.com">abdullahishirwa1@gmail.com</a></p>
                </address>

                <!-- LinkedIn section -->
                <figure>
                    <img src="../images/linkedin-logo.png" alt="LinkedIn Logo">
                    <figcaption>
                        <a href="https://www.linkedin.com/in/abdullahishirwa" target="_blank">My LinkedIn</a>
                    </figcaption>
                </figure>
            </div>

            <div class="column contact-form">
                <!-- Contact form section -->
                <form action="https://formspree.io/f/{your_form_id}" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

        <!-- Google Map -->
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=YOUR_MAP_URL" 
                width="100%" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy"></iframe>
        </div>
    </main>

    <!-- Footer section -->
    <footer>
        <hr>
        <p>&copy; 2024 Abdullahi Shirwa</p>
    </footer>
</body>
</html>
