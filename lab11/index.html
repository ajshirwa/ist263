<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shell Game</title>
    <style>
        #shellGame img {
            width: 100px; /* Adjust size as needed */
            cursor: pointer; /* Change cursor to pointer on hover */
        }
        .container {
            display: flex;
        }
        #first { order: 1; }
        #second { order: 2; }
        #third { order: 3; }
    </style>
</head>
<body onload="ShuffleShells();">
    <h1>Choose a Walnut</h1>
    <div class="container">
        <!-- Ensure the correct path to walnut.jpg -->
        <img src="walnut.jpg" alt="first walnut" id="first" onclick="TryAgain();">
        <img src="walnut.jpg" alt="second walnut" id="second" onclick="WinnerMessage();">
        <img src="walnut.jpg" alt="third walnut" id="third" onclick="TryAgain();">
    </div>

    <div id="messages"></div>

    <script>
        function WinnerMessage() {
            document.getElementById("messages").innerHTML = 'You Won!';
        }

        function TryAgain() {
            document.getElementById("messages").innerHTML = 'Wrong Shell - Try Again';
        }

        function ShuffleShells() {
            let shells = [document.getElementById("first"), document.getElementById("second"), document.getElementById("third")];
            let randomOrder = [1, 2, 3].sort(() => Math.random() - 0.5); // Randomly shuffles the order

            // Apply the new order to the images
            shells[0].style.order = randomOrder[0];
            shells[1].style.order = randomOrder[1];
            shells[2].style.order = randomOrder[2];
        }
    </script>
</body>
</html>
