<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lab 11 - Shell Game</title>
    <style>
        .container {
            display: flex;
        }
        #first { order: 1; }
        #second { order: 2; }
        #third { order: 3; }
        img {
            width: 100px; /* Adjust the size as needed */
            cursor: pointer; /* Makes the images clickable */
        }
    </style>
    <script>
        function WinnerMessage() {
            document.getElementById("messages").innerHTML = 'You Won!';
        }

        function TryAgain() {
            document.getElementById("messages").innerHTML = 'Wrong Shell - Try Again';
        }

        function ShuffleShells() {
            let shells = [document.getElementById("first"), document.getElementById("second"), document.getElementById("third")];
            let randomOrder = [1, 2, 3].sort(() => Math.random() - 0.5); // Randomly shuffles the order

            // Apply the new order to the images
            shells[0].style.order = randomOrder[0];
            shells[1].style.order = randomOrder[1];
            shells[2].style.order = randomOrder[2];
        }
    </script>
</head>
<body onload="ShuffleShells();">
    <h1>Choose a Walnut</h1>
    <div class="container">
        <img src="lab11/walnut.jpg" id="first" alt="first walnut" onclick="WinnerMessage();">
        <img src="lab11/walnut.jpg" id="second" alt="second walnut" onclick="TryAgain();">
        <img src="lab11/walnut.jpg" id="third" alt="third walnut" onclick="TryAgain();">
    </div>
    <div id="messages"></div>
</body>
</html>
