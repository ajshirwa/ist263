<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lab 11 - Shell Game</title>
    <style>
        .container {
            display: flex;
        }
        #messages {
            margin-top: 20px;
            font-size: 1.2em;
            color: blue;
        }
    </style>
    <script>
        function WinnerMessage() {
            document.getElementById("messages").innerHTML = 'You Won!';
        }

        function TryAgain() {
            document.getElementById("messages").innerHTML = 'Wrong Shell - Try Again';
        }

        function ShuffleShells() {
            const shells = [document.getElementById("first"), document.getElementById("second"), document.getElementById("third")];
            shells.sort(() => Math.random() - 0.5);
            const container = document.querySelector('.container');
            container.innerHTML = '';
            shells.forEach(shell => container.appendChild(shell));
        }

        window.onload = ShuffleShells;
    </script>
</head>
<body>
    <h1>Choose a Walnut</h1>
    <div class="container">
        <img src="images/walnut.jpg" id="first" alt="first walnut" onclick="WinnerMessage();">
        <img src="images/walnut.jpg" id="second" alt="second walnut" onclick="TryAgain();">
        <img src="images/walnut.jpg" id="third" alt="third walnut" onclick="TryAgain();">
    </div>
    <div id="messages"></div>
</body>
</html>
